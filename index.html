<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Top Down</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Top Down</h1>
  <p id="description">Travel top to bottom on the same x-coordinate to increase Streak.</p>
  <div id="playground">

  </div>
  <div id="container">
    <div>
      <p>Starting Coordinate: <span id="startCounter"></span></p>
    </div>
    <div>
      <p>Current Coordinate: <span id="currentCounter"></span></p>
    </div>
    <div>
      <p>Streak: <span id="clicksCounter">0</span></p>
    </div>
    <div>
      <p>Highscore: <span id="highscoreCounter">0</span></p>
    </div>
  </div>
  <div>
    <p id="endMessage">Game Over. Click to Start Again!</p>
  </div>

  <audio id="correct" controls style="display:none">
    <source src="Sounds/correct.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrong" controls style="display:none">
    <source src="Sounds/wrong.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>

</html>
